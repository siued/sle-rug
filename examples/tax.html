<html>
    <head>
        <title>taxOfficeExample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div name="app">
            <form>
                <h1>taxOfficeExample</h1>
                <div class="form-group">
                    <label for="hasBoughtHouse">Did you buy a house in 2010?</label><input type="checkbox">
                </div>
                <div class="form-group">
                    <label for="hasMaintLoan">Did you enter a loan?</label><input type="checkbox">
                </div>
                <div class="form-group">
                    <label for="hasSoldHouse">Did you sell a house in 2010?</label><input type="checkbox">
                </div>
                <div class="form-group">
                    <label for="sellingPrice">What was the selling price?</label><input type="number">
                </div>
                <div class="form-group">
                    <label for="privateDebt">Private debts for the sold house:</label><input type="number">
                </div>
                <div class="form-group">
                    <label for="valueResidue">Value residue:</label><input type="number">
                </div><input value="Submit" class="form-group" type="submit">
            </form>
        </div>
        <script></script>
    </body>
</html>
